<div class="w-full">
  <div class="bg-white shadow-xs border-b border-gray-200 p-4">
    <h2 class="text-2xl font-bold text-gray-900">Numérotation</h2>
  </div>

  <!-- Tabs -->
  <div class="bg-white rounded-lg border border-gray-200 shadow-xs p-4 m-2">
    <div class="w-full mb-8">
      <div class="flex space-x-1 rounded-lg bg-gray-100 p-1">
        <button
          class="flex-1 flex items-center justify-center px-3 py-1.5 text-sm font-medium rounded-md transition-colors"
          [ngClass]="{ 'bg-white text-gray-900 shadow-sm': selectedTab() === 0, 'text-gray-500 hover:text-gray-700': selectedTab() !== 0 }"
          (click)="selectTab(0)"
        >
          <i-lucide [img]="Receipt" class="h-5 w-5 mr-1"></i-lucide>
          Reçus
        </button>
        <button
          class="flex-1 flex items-center justify-center px-3 py-1.5 text-sm font-medium rounded-md transition-colors"
          [ngClass]="{ 'bg-white text-gray-900 shadow-sm': selectedTab() === 1, 'text-gray-500 hover:text-gray-700': selectedTab() !== 1 }"
          (click)="selectTab(1)"
        >
          <i-lucide [img]="ReceiptText" class="h-5 w-5 mr-1"></i-lucide>
          Factures
        </button>
      </div>
    </div>

    <!-- Tab content -->
    <ng-container>
      <!-- Current Reference -->
      <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
        <div class="flex items-center">
          <div class="w-2 h-2 bg-blue-500 rounded-full mr-3"></div>
          <div>
            <p class="text-sm font-medium text-blue-800">Référence actuelle</p>
            <p class="text-lg font-bold text-blue-900">
              {{ uniqueReference() }}
            </p>
          </div>
        </div>
      </div>

      <!-- Configuration Form -->
      <div class="pt-4">
        <form
          (ngSubmit)="saveCounterSettings()"
          *ngIf="editableCounterSettings() as settings"
        >
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="mb-4">
              <label
                for="racine"
                class="block text-sm font-semibold text-gray-700"
              >
                Racine
              </label>
              <input
                type="text"
                id="racine"
                name="racine"
                [(ngModel)]="settings.prefix"
                (ngModelChange)="onSettingsChange(settings)"
                (focus)="openKeyboard()"
                (blur)="closeKeyboard()"
                class="w-full px-3 py-1.5 border border-gray-300 rounded-lg focus:outline-none focus:shadow-sm"
              />
            </div>
            <div class="mb-4">
              <label
                for="dateFormat"
                class="block text-sm font-semibold text-gray-700"
              >
                Format de la date
              </label>
              <select
                id="dateFormat"
                name="dateFormat"
                [(ngModel)]="settings.dateFormat"
                (ngModelChange)="onSettingsChange(settings)"
                class="w-full px-3 py-1.5 border border-gray-300 rounded-lg focus:outline-none focus:shadow-sm"
              >
                <option value="0">Pas de date</option>
                <option value="1">Année</option>
                <option value="2">Année/Mois</option>
              </select>
            </div>
            <div class="mb-4">
              <label
                for="counterValue"
                class="block text-sm font-semibold text-gray-700"
              >
                Valeur du compteur
              </label>
              <input
                type="number"
                id="counterValue"
                name="counterValue"
                [(ngModel)]="settings.counter"
                (ngModelChange)="onSettingsChange(settings)"
                (focus)="openKeyboard()"
                (blur)="closeKeyboard()"
                class="w-full px-3 py-1.5 border border-gray-300 rounded-lg focus:outline-none focus:shadow-sm"
              />
            </div>
            <div class="mb-4">
              <label
                for="counterLength"
                class="block text-sm font-semibold text-gray-700"
              >
                Longueur du compteur
              </label>
              <input
                type="number"
                id="counterLength"
                name="counterLength"
                [(ngModel)]="settings.counterLength"
                (ngModelChange)="onSettingsChange(settings)"
                (focus)="openKeyboard()"
                (blur)="closeKeyboard()"
                class="w-full px-3 py-1.5 border border-gray-300 rounded-lg focus:outline-none focus:shadow-sm"
              />
            </div>
          </div>

          <!-- Preview -->
          <div class="bg-gray-50 border border-gray-200 rounded-lg p-6 mb-8">
            <h3 class="text-lg font-semibold text-gray-900 mb-3">
              Aperçu de la nouvelle référence
            </h3>
            <div
              class="bg-white border-2 border-dashed border-gray-300 rounded-lg p-4 text-center"
            >
              <p class="text-2xl font-bold text-gray-800">
                {{ newReferencePreview() }}
              </p>
            </div>
          </div>

          <!-- Save Button -->
          <div class="flex justify-end pt-6 border-t border-gray-200">
            <button
              type="submit"
              class="bg-black text-white border border-gray-800 shadow font-medium rounded-lg text-sm px-5 py-2.5"
            >
              Enregistrer
            </button>
          </div>
        </form>
      </div>
    </ng-container>
  </div>
</div>
