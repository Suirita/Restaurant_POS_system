<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Numérotation</h2>

  <!-- Tabs -->
  <div class="mb-4 flex border-b">
    <button
      class="px-4 py-2 -mb-px border-b-2 font-medium focus:outline-none"
      [ngClass]="{ 'border-black text-green-600': selectedTab() === 0, 'border-transparent text-gray-500': selectedTab() !== 0 }"
      (click)="selectTab(0)"
    >
      Reçus
    </button>
    <button
      class="px-4 py-2 -mb-px border-b-2 font-medium focus:outline-none"
      [ngClass]="{ 'border-black text-green-600': selectedTab() === 1, 'border-transparent text-gray-500': selectedTab() !== 1 }"
      (click)="selectTab(1)"
    >
      Factures
    </button>
  </div>

  <ng-container>
    <!-- Tab content -->
    <div class="bg-white shadow-md rounded-lg p-4 mb-4">
      <h3 class="text-lg font-semibold">Référence actuelle :</h3>
      <p class="text-xl">{{ uniqueReference() }}</p>
    </div>
    <div class="bg-white shadow-md rounded-lg p-4">
      <form
        (ngSubmit)="saveCounterSettings()"
        *ngIf="editableCounterSettings() as settings"
      >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="mb-4">
            <label
              for="racine"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Racine :</label
            >
            <input
              type="text"
              id="racine"
              name="racine"
              [(ngModel)]="settings.prefix"
              (ngModelChange)="onSettingsChange(settings)"
              (focus)="openKeyboard()"
              (blur)="closeKeyboard()"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="mb-4">
            <label
              for="dateFormat"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Format de la date :</label
            >
            <select
              id="dateFormat"
              name="dateFormat"
              [(ngModel)]="settings.dateFormat"
              (ngModelChange)="onSettingsChange(settings)"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            >
              <option value="0">Pas de date</option>
              <option value="1">Année</option>
              <option value="2">Année/Mois</option>
            </select>
          </div>
          <div class="mb-4">
            <label
              for="counterValue"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Valeur du compteur :</label
            >
            <input
              type="number"
              id="counterValue"
              name="counterValue"
              [(ngModel)]="settings.counter"
              (ngModelChange)="onSettingsChange(settings)"
              (focus)="openKeyboard()"
              (blur)="closeKeyboard()"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="mb-4">
            <label
              for="counterLength"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Longueur du compteur :</label
            >
            <input
              type="number"
              id="counterLength"
              name="counterLength"
              [(ngModel)]="settings.counterLength"
              (ngModelChange)="onSettingsChange(settings)"
              (focus)="openKeyboard()"
              (blur)="closeKeyboard()"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
        </div>
        <div class="mt-4 p-4 border-t border-gray-200">
          <h3 class="text-lg font-semibold">
            Aperçu de la nouvelle référence :
          </h3>
          <p class="text-xl">{{ newReferencePreview() }}</p>
        </div>
        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-black text-white px-4 py-2 rounded-md"
          >
            Enregistrer
          </button>
        </div>
      </form>
    </div>
  </ng-container>
</div>
