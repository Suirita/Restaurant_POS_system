<div class="flex h-screen bg-gray-100">
  <!-- Menu -->
  <button
    data-drawer-target="default-sidebar"
    data-drawer-toggle="default-sidebar"
    aria-controls="default-sidebar"
    type="button"
    class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:focus:ring-gray-600"
  >
    <span class="sr-only">Open sidebar</span>
  </button>

  <!-- Sidebar -->
  <aside
    id="default-sidebar"
    class="fixed top-0 left-0 z-40 w-56 h-screen transition-transform -translate-x-full sm:translate-x-0 border-r border-gray-200 shadow-lg"
    aria-label="Sidebar"
  >
    <div class="h-full px-3 py-4 overflow-y-auto bg-white">
      <a href="#" class="flex items-center ps-2.5 mb-5">
        <span class="self-center text-2xl font-semibold whitespace-nowrap">
          Paramètres
        </span>
      </a>
      <ul class="space-y-2 font-medium">
        <li>
          <a
            routerLink="company"
            routerLinkActive="bg-black text-white"
            class="flex items-center p-2 text-gray-900 rounded-lg group"
          >
            <i-lucide [img]="Building2" [size]="20"></i-lucide>
            <span class="ms-3">Info de le restaurant</span>
          </a>
        </li>
        <li>
          <a
            routerLink="receipts"
            routerLinkActive="bg-black text-white"
            class="flex items-center p-2 text-gray-900 rounded-lg group"
          >
            <i-lucide [img]="ReceiptText" [size]="20"></i-lucide>
            <span class="flex-1 ms-3 whitespace-nowrap">Numérotation</span>
          </a>
        </li>
        <li>
          <a
            routerLink="clients"
            routerLinkActive="bg-black text-white"
            class="flex items-center p-2 text-gray-900 rounded-lg group"
          >
            <i-lucide [img]="Users" [size]="20"></i-lucide>
            <span class="flex-1 ms-3 whitespace-nowrap">Clients</span>
          </a>
        </li>
        <li>
          <a
            routerLink="users"
            routerLinkActive="bg-black text-white"
            class="flex items-center p-2 text-gray-900 rounded-lg group"
          >
            <i-lucide [img]="User" [size]="20"></i-lucide>
            <span class="flex-1 ms-3 whitespace-nowrap">Utilisateurs</span>
          </a>
        </li>
        <li>
          <a
            routerLink="categories"
            routerLinkActive="bg-black text-white"
            class="flex items-center p-2 text-gray-900 rounded-lg group"
          >
            <i-lucide [img]="Tag" [size]="20"></i-lucide>
            <span class="flex-1 ms-3 whitespace-nowrap">Catégories</span>
          </a>
        </li>
        <li>
          <a
            routerLink="meals"
            routerLinkActive="bg-black text-white"
            class="flex items-center p-2 text-gray-900 rounded-lg group"
          >
            <i-lucide [img]="Utensils" [size]="20"></i-lucide>
            <span class="flex-1 ms-3 whitespace-nowrap">Articles</span>
          </a>
        </li>
        <li>
          <a
            routerLink="rooms"
            routerLinkActive="bg-black text-white"
            class="flex items-center p-2 text-gray-900 rounded-lg group"
          >
            <i-lucide [img]="Armchair" [size]="20"></i-lucide>
            <span class="flex-1 ms-3 whitespace-nowrap">Salles</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <!-- Main Content Area -->
  <div class="w-full sm:ml-56">
    <router-outlet></router-outlet>
    <!-- Actions -->
    <div class="flex justify-end gap-4 mx-2">
      <button
        (click)="onPos()"
        class="flex justify-center items-center gap-2 bg-white py-2 px-4 rounded-lg text-sm font-medium border border-gray-200 shadow-sm"
      >
        <i-lucide [img]="HandPlatterIcon" [size]="16"></i-lucide>
        POS
      </button>
      <button
        (click)="onReports()"
        class="flex justify-center items-center gap-2 bg-white py-2 px-4 rounded-lg text-sm font-medium border border-gray-200 shadow-sm"
      >
        <i-lucide [img]="ReportsIcon" [size]="16"></i-lucide>
        Rapports
      </button>
      <button
        (click)="onLogout()"
        class="flex justify-center items-center gap-2 bg-red-400 text-white py-2 px-4 rounded-lg text-sm font-medium border border-gray-200 shadow-sm"
      >
        <i-lucide [img]="LogOutIcon" [size]="16"></i-lucide>
        Déconnexion
      </button>
    </div>
  </div>
</div>
