<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <div class="w-64 bg-white shadow-md p-4">
    <h2 class="text-2xl font-bold mb-6 text-center">Paramètres</h2>
    <nav>
      <ul>
        <li class="mb-2">
          <a
            routerLink="company"
            routerLinkActive="bg-black text-white"
            class="w-full text-left px-4 py-2 rounded-md block"
          >
            Info de l'entreprise
          </a>
        </li> 
        <li class="mb-2">
          <a
            routerLink="users"
            routerLinkActive="bg-black text-white"
            class="w-full text-left px-4 py-2 rounded-md block"
          >
            Utilisateurs
          </a>
        </li>
        <li class="mb-2">
          <a
            routerLink="categories"
            routerLinkActive="bg-black text-white"
            class="w-full text-left px-4 py-2 rounded-md block"
          >
            Catégories
          </a>
        </li>
        <li class="mb-2">
          <a
            routerLink="meals"
            routerLinkActive="bg-black text-white"
            class="w-full text-left px-4 py-2 rounded-md block"
          >
            Articles
          </a>
        </li>
        <li class="mb-2">
          <a
            routerLink="rooms"
            routerLinkActive="bg-black text-white"
            class="w-full text-left px-4 py-2 rounded-md block"
          >
            Salles
          </a>
        </li>
        <li class="mb-2">
          <a
            routerLink="receipts"
            routerLinkActive="bg-black text-white"
            class="w-full text-left px-4 py-2 rounded-md block"
          >
            Numérotation
          </a>
        </li>
        <li class="mb-2">
          <a
            routerLink="clients"
            routerLinkActive="bg-black text-white"
            class="w-full text-left px-4 py-2 rounded-md block"
          >
            Clients
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Main Content Area -->
  <div class="flex-1 p-4 overflow-auto">
    <router-outlet></router-outlet>
    <!-- Actions -->
    <div class="flex justify-end gap-4 pt-3">
      <button
        (click)="onPos()"
        class="flex justify-center items-center gap-2 bg-white py-2 px-4 rounded-lg text-sm font-medium border border-gray-200 shadow-sm"
      >
        <i-lucide [img]="HandPlatterIcon" [size]="16"></i-lucide>
        POS
      </button>
      <button
        (click)="onReports()"
        class="flex justify-center items-center gap-2 bg-white py-2 px-4 rounded-lg text-sm font-medium border border-gray-200 shadow-sm"
      >
        <i-lucide [img]="ReportsIcon" [size]="16"></i-lucide>
        Rapports
      </button>
      <button
        (click)="onLogout()"
        class="flex justify-center items-center gap-2 bg-red-400 text-white py-2 px-4 rounded-lg text-sm font-medium border border-gray-200 shadow-sm"
      >
        <i-lucide [img]="LogOutIcon" [size]="16"></i-lucide>
        Déconnexion
      </button>
    </div>
  </div>
</div>
