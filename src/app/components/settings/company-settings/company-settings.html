<div
  class="p-4 bg-white rounded-xl border border-gray-200 shadow-md"
  [ngClass]="{'-translate-y-48': isInputFocused()}"
>
  <div
    *ngIf="isLoading"
    class="absolute inset-0 bg-white opacity-75 flex items-center justify-center z-10"
  >
    <i-lucide [img]="Loader" [size]="48" class="animate-spin"></i-lucide>
  </div>

  <h2 class="text-2xl font-bold">Informations de l'entreprise</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="flex justify-end">
      <button
        type="submit"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-black"
      >
        Enregistrer
      </button>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Logo</label>
      <div class="mt-1 flex items-center">
        <span
          class="inline-block h-24 w-48 overflow-hidden rounded-lg bg-gray-100"
          (click)="fileInput.click()"
        >
          <img
            *ngIf="logoUrl"
            [src]="logoUrl"
            alt="Company Logo"
            class="h-full w-full object-contain"
          />
          <svg
            *ngIf="!logoUrl"
            class="h-full w-full text-gray-300"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M24 20.993V24H0v-2.997A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
        </span>
        <div class="ml-5">
          <input
            type="file"
            (change)="onFileSelected($event)"
            accept="image/png, image/jpeg"
            class="hidden"
            #fileInput
          />
        </div>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4 mb-2">
      <div class="mb-2">
        <label
          for="companyName"
          class="block text-sm font-medium text-gray-700"
        >
          Nom de l'entreprise
        </label>
        <input
          type="text"
          id="companyName"
          formControlName="companyName"
          class="mt-1 py-2 px-4 block w-full bg-gray-100 rounded-md border border-gray-200 shadow-sm focus:outline-gray-500"
          (focus)="openKeyboard()"
          (blur)="closeKeyboard()"
        />
      </div>
      <div class="mb-2">
        <label for="email" class="block text-sm font-medium text-gray-700">
          E-mail
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 py-2 px-4 block w-full bg-gray-100 rounded-md border border-gray-200 shadow-sm focus:outline-gray-500"
          (focus)="openKeyboard()"
          (blur)="closeKeyboard()"
        />
      </div>
      <div class="mb-2">
        <label
          for="phoneNumber"
          class="block text-sm font-medium text-gray-700"
        >
          Num√©ro de mobile
        </label>
        <input
          type="text"
          id="phoneNumber"
          formControlName="phoneNumber"
          class="mt-1 py-2 px-4 block w-full bg-gray-100 rounded-md border border-gray-200 shadow-sm focus:outline-gray-500"
          (focus)="isInputFocused.set(true); openKeyboard()"
          (blur)="isInputFocused.set(false); closeKeyboard()"
        />
      </div>
      <div class="mb-2">
        <label for="website" class="block text-sm font-medium text-gray-700">
          Site Web
        </label>
        <input
          type="text"
          id="website"
          formControlName="website"
          class="mt-1 py-2 px-4 block w-full bg-gray-100 rounded-md border border-gray-200 shadow-sm focus:outline-gray-500"
          (focus)="isInputFocused.set(true); openKeyboard()"
          (blur)="isInputFocused.set(false); closeKeyboard()"
        />
      </div>
    </div>
    <div formGroupName="address">
      <div class="grid grid-cols-2 gap-4">
        <div class="mb-2">
          <label for="street" class="block text-sm font-medium text-gray-700">
            Adresse
          </label>
          <input
            type="text"
            id="street"
            formControlName="street"
            class="mt-1 py-2 px-4 block w-full bg-gray-100 rounded-md border border-gray-200 shadow-sm focus:outline-gray-500"
            (focus)="isInputFocused.set(true); openKeyboard()"
            (blur)="isInputFocused.set(false); closeKeyboard()"
          />
        </div>
        <div class="mb-2">
          <label for="city" class="block text-sm font-medium text-gray-700">
            Ville
          </label>
          <input
            type="text"
            id="city"
            formControlName="city"
            class="mt-1 py-2 px-4 block w-full bg-gray-100 rounded-md border border-gray-200 shadow-sm focus:outline-gray-500"
            (focus)="isInputFocused.set(true); openKeyboard()"
            (blur)="isInputFocused.set(false); closeKeyboard()"
          />
        </div>
        <div class="mb-2">
          <label
            for="postalCode"
            class="block text-sm font-medium text-gray-700"
          >
            Code postal
          </label>
          <input
            type="text"
            id="postalCode"
            formControlName="postalCode"
            class="mt-1 py-2 px-4 block w-full bg-gray-100 rounded-md border border-gray-200 shadow-sm focus:outline-gray-500"
            (focus)="isInputFocused.set(true); openKeyboard()"
            (blur)="isInputFocused.set(false); closeKeyboard()"
          />
        </div>
        <div class="mb-2">
          <label
            for="countryCode"
            class="block text-sm font-medium text-gray-700"
          >
            Pays
          </label>
          <input
            type="text"
            id="countryCode"
            formControlName="countryCode"
            class="mt-1 py-2 px-4 block w-full bg-gray-100 rounded-md border border-gray-200 shadow-sm focus:outline-gray-500"
            (focus)="isInputFocused.set(true); openKeyboard()"
            (blur)="isInputFocused.set(false); closeKeyboard()"
          />
        </div>
      </div>
    </div>
  </form>
</div>
