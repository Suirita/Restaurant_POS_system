<div class="w-full">
  <div class="bg-white shadow-xs border-b border-gray-200 p-4">
    <h2 class="text-2xl font-bold text-gray-900">Catégories</h2>
  </div>

  <div class="bg-white rounded-lg border border-gray-200 shadow-xs p-2 m-2">
    <div class="w-full flex justify-between mb-3">
      <!-- Search -->
      <div class="w-2/3 flex gap-3">
        <!-- Search by name -->
        <form class="w-full">
          <label
            for="search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only"
          >
            Rechercher par nom
          </label>
          <div class="relative w-full">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <i-lucide [img]="Search" [size]="16"></i-lucide>
            </div>
            <input
              type="search"
              id="search"
              [value]="searchTerm()"
              (input)="onSearchTermChange($event)"
              (focus)="openKeyboard()"
              (blur)="closeKeyboard()"
              class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-200 shadow-xs rounded-lg focus:outline-none focus:shadow-sm"
              placeholder="Rechercher par nom..."
            />
          </div>
        </form>
      </div>

      <!-- Actions -->
      <button
        (click)="openCreateForm()"
        class="flex justify-center items-center gap-2 bg-black text-white py-2 px-4 rounded-lg text-sm font-medium border border-gray-200 shadow-sm"
      >
        <i-lucide [img]="Plus" [size]="16"></i-lucide>
        Ajouter une catégorie
      </button>
    </div>

    <!-- Table -->
    <app-table-skeleton
      *ngIf="loading()"
      [columns]="tableColumnKeys"
      [rowCount]="10"
    ></app-table-skeleton>
    <div *ngIf="!loading()">
      <app-reusable-table
        [columns]="tableColumns"
        [columnKeys]="tableColumnKeys"
        [data]="paginatedCategories()"
        [actions]="{ edit: true, delete: true }"
        (onEdit)="openEditForm($event)"
        (onDelete)="deleteCategory($event)"
        (onImageError)="onImageError($event)"
      ></app-reusable-table>

      <!-- Pagination -->
      <app-pagination
        *ngIf="filteredCategories().length > 10"
        [totalItems]="filteredCategories().length"
        [currentPage]="currentPage()"
        (pageChange)="onPageChange($event)"
      >
      </app-pagination>
    </div>

    <!-- Category Create/Edit Form Modal -->
    <div
      *ngIf="showCategoryForm()"
      (click)="cancelForm()"
      class="fixed inset-0 flex items-center justify-center z-50"
    >
      <div
        class="fixed inset-0 bg-gray-700 opacity-50 flex items-center justify-center"
      ></div>
      <div
        (click)="$event.stopPropagation()"
        [ngClass]="{'-translate-y-48': isInputFocused()}"
        class="bg-white rounded-xl shadow-2xl w-full max-w-xl overflow-hidden relative"
      >
        <!-- Card Header -->
        <div class="flex justify-between">
          <div class="flex items-center gap-2 m-4">
            <i-lucide [img]="Tag" [size]="24"></i-lucide>
            <h1 class="text-2xl font-bold text-gray-900">
              {{ editingCategory() ? "Modifier la catégorie" : "Créer une
              nouvelle catégorie" }}
            </h1>
          </div>
          <div>
            <button
              (click)="cancelForm()"
              class="bg-black text-white p-1 rounded-lg border border-gray-800 shadow m-2"
            >
              <i-lucide [img]="XIcon" [size]="22"></i-lucide>
            </button>
          </div>
        </div>

        <!-- Form -->
        <form (ngSubmit)="saveCategory()" class="px-4 pb-4 space-y-4">
          <!-- Row 1: Libellé -->
          <div class="space-y-1">
            <label
              for="label"
              class="block text-sm font-semibold text-gray-700"
            >
              Libellé de la catégorie <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="label"
              name="label"
              placeholder="Entrez le nom"
              [(ngModel)]="newCategoryLabel"
              (focus)="openKeyboard()"
              (blur)="closeKeyboard()"
              class="w-full px-3 py-1.5 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:shadow-sm"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="image"
              class="block text-sm font-semibold text-gray-700"
            >
              Image de la catégorie
            </label>
            <input
              type="file"
              id="image"
              name="image"
              (change)="onFileSelected($event)"
              class="w-full px-3 py-1.5 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:shadow-sm"
            />
          </div>
          <div class="flex justify-end">
            <button
              type="submit"
              class="bg-black text-white border border-gray-800 shadow font-medium rounded-lg text-sm px-5 py-2.5"
            >
              {{ editingCategory() ? 'Mettre à jour' : 'Créer' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
