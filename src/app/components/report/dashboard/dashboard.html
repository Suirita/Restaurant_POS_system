<div class="p-4">
  <div class="mx-auto p-4 m-4 bg-white rounded-lg shadow border-gray-200">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Tableau de bord analytique</h1>
      <div class="flex items-center space-x-4">
        <app-searchable-select
          [options]="responsableOptions()"
          [value]="responsableFilter()"
          (valueChange)="onResponsableChange($event)"
          placeholder="Tous les responsables"
          className="min-w-48"
        ></app-searchable-select>
        <div
          *ngIf="selectedPeriod() === 'custom'"
          class="flex items-center space-x-2"
        >
          <app-date-range-picker
            [value]="dateRange"
            (valueChange)="onDateRangeChange($event)"
            placeholder="Choisir dates"
          ></app-date-range-picker>
        </div>
        <app-custom-select
          [options]="periodOptions"
          [value]="selectedPeriod()"
          (valueChange)="onPeriodChange($event)"
          className="w-48"
        ></app-custom-select>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-lg font-semibold">Revenu Total (Reçus)</h2>
        <p class="text-3xl font-bold">{{ totalRevenue() | currency:'EUR' }}</p>
        <p class="text-sm text-gray-500">{{ totalReceipts() }} reçus</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-lg font-semibold">Revenu Total (Factures)</h2>
        <p class="text-3xl font-bold">
          {{ totalInvoicesRevenue() | currency:'EUR' }}
        </p>
        <p class="text-sm text-gray-500">{{ totalInvoices() }} factures</p>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div class="bg-white p-4 rounded-lg shadow">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold mb-2">Revenu par Catégorie</h2>
        </div>
        <div class="mx-auto h-64">
          <canvas id="salesByCategoryChart"></canvas>
        </div>
        <div class="flex justify-end items-center">
          <button
            (click)="exportToPDF('salesOverTimeChart')"
            class="text-white bg-black border border-gray-800 shadow font-medium rounded-lg text-sm px-5 py-2 text-center inline-flex items-center"
          >
            <i-lucide [img]="Download" class="w-4 h-4 me-2"></i-lucide>
            Exporter
          </button>
        </div>
      </div>
      <div class="bg-white p-4 rounded-lg shadow">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold mb-2">Revenu au Fil du Temps</h2>
        </div>
        <div class="mx-auto h-64">
          <canvas id="salesOverTimeChart"></canvas>
        </div>
        <div class="flex justify-end items-center">
          <button
            (click)="exportToPDF('salesOverTimeChart')"
            class="text-white bg-black border border-gray-800 shadow font-medium rounded-lg text-sm px-5 py-2 text-center inline-flex items-center"
          >
            <i-lucide [img]="Download" class="w-4 h-4 me-2"></i-lucide>
            Exporter
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
