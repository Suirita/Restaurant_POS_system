<div
  class="fixed inset-0 flex items-center justify-center z-50"
  (click)="onClose()"
>
  <!-- Backdrop -->
  <div
    class="fixed inset-0 bg-gray-700 opacity-50 flex items-center justify-center"
  ></div>

  <!-- Invoice Modal -->
  <div
    class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-4 overflow-hidden relative"
    (click)="$event.stopPropagation()"
  >
    <!-- Card Header -->
    <div class="flex justify-between">
      <div class="flex items-center gap-2 m-4">
        <i-lucide [img]="FileText" [size]="24"></i-lucide>
        <h1 class="text-2xl font-bold text-gray-900">Tous les Factures</h1>
      </div>
      <div>
        <button
          (click)="onClose()"
          class="bg-black text-white p-1 rounded-lg border border-gray-800 shadow m-2"
        >
          <i-lucide [img]="XIcon" [size]="22"></i-lucide>
        </button>
      </div>
    </div>

    <!-- Card Body -->
    <div class="p-4">
      <div *ngIf="clients().length > 0" class="mb-4">
        <label
          for="client-select"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          Sélectionner un client
        </label>
        <div class="relative">
          <select
            id="client-select"
            (change)="onClientSelectionChange($event)"
            class="w-full px-4 py-1.5 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent appearance-none cursor-pointer transition-all hover:border-gray-300"
          >
            <option value="" hidden>Sélectionner un client</option>
            <option value="new">Créer un nouveau client</option>
            <option *ngFor="let client of clients()" [value]="client.id">
              {{ client.name }}
            </option>
          </select>
          <i-lucide
            [img]="ChevronDown"
            class="absolute right-2 top-2/4 transform -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none"
          ></i-lucide>
        </div>
      </div>
      <div class="flex justify-end gap-2">
        <button
          (click)="onGenerateInvoice()"
          [disabled]="isGeneratingInvoice()"
          class="bg-white border border-gray-200 shadow font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mb-2"
        >
          <i-lucide
            *ngIf="isGeneratingInvoice()"
            [name]="'loader-circle'"
            [size]="22"
            class="animate-spin"
          ></i-lucide>
          <span [class]="isGeneratingInvoice() ? 'ml-2 opacity-50' : ''">
            Générer
          </span>
        </button>
      </div>
    </div>
  </div>
</div>

<app-client-form-modal
  *ngIf="isClientFormVisible()"
  [token]="token()"
  (close)="closeClientForm()"
  (clientSaved)="onClientSaved()"
></app-client-form-modal>
