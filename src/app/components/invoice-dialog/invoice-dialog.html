<div
  class="fixed inset-0 flex items-center justify-center z-50"
  (click)="onClose()"
>
  <!-- Backdrop -->
  <div
    class="fixed inset-0 bg-gray-700 opacity-50 flex items-center justify-center"
  ></div>

  <!-- Invoice Modal -->
  <div
    class="bg-white rounded-xl shadow-2xl w-md h-[50vh] mx-4 overflow-hidden relative"
    (click)="$event.stopPropagation()"
  >
    <!-- Card Header -->
    <div class="flex justify-between">
      <div class="flex items-center gap-2 m-4">
        <i-lucide [img]="ReceiptText" [size]="24"></i-lucide>
        <h1 class="text-2xl font-bold text-gray-900">Générer une Facture</h1>
      </div>
      <div>
        <button
          (click)="onClose()"
          class="bg-black text-white p-1 rounded-lg border border-gray-800 shadow m-2"
        >
          <i-lucide [img]="XIcon" [size]="22"></i-lucide>
        </button>
      </div>
    </div>

    <!-- Card Body -->
    <div class="px-4">
      <div *ngIf="clients().length > 0" class="mb-4">
        <label
          for="client-select"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          Sélectionner un client
        </label>
        <app-searchable-select
          [options]="clientOptions()"
          [value]="selectedClientId() ?? ''"
          (valueChange)="onClientSelectionChange($event)"
          placeholder="Sélectionner un client"
        ></app-searchable-select>
      </div>
      <div class="flex justify-end gap-2">
        <button
          (click)="onGenerateInvoice()"
          [disabled]="isGeneratingInvoice()"
          class="text-white bg-black border border-gray-800 shadow font-medium rounded-lg text-sm px-5 py-2 text-center inline-flex items-center mb-2"
        >
          <i-lucide
            *ngIf="isGeneratingInvoice()"
            [img]="LoaderCircle"
            [size]="22"
            class="animate-spin"
          ></i-lucide>
          <span [class]="isGeneratingInvoice() ? 'ml-2 opacity-50' : ''">
            Générer
          </span>
        </button>
      </div>
    </div>
  </div>
</div>

<app-client-form-modal
  *ngIf="isClientFormVisible()"
  [token]="token()"
  (close)="closeClientForm()"
  (clientSaved)="onClientSaved()"
></app-client-form-modal>
