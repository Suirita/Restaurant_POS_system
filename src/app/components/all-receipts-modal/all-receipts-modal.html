<div
  class="fixed inset-0 flex items-center justify-center z-50"
  (click)="onClose()"
>
  <!-- Backdrop -->
  <div
    class="fixed inset-0 bg-gray-700 opacity-50 flex items-center justify-center"
  ></div>

  <!-- All Receipts Modal -->
  <div
    class="bg-gray-100 rounded-xl shadow-2xl w-full max-w-5xl overflow-hidden relative"
    (click)="$event.stopPropagation()"
  >
    <!-- Card Header -->
    <div class="flex justify-between">
      <h1 class="text-2xl font-bold text-gray-900 m-4">Tous les reçus</h1>
      <div>
        <button
          (click)="onClose()"
          class="bg-black text-white p-1 rounded-lg border border-gray-800 shadow m-2"
        >
          <i-lucide [img]="XIcon" [size]="22"></i-lucide>
        </button>
      </div>
    </div>

    <div class="px-4">
      <!-- Loading State -->
      <div *ngIf="isLoading()" class="text-center py-12">
        <i-lucide
          [img]="Loader"
          [size]="48"
          class="animate-spin mx-auto"
        ></i-lucide>
      </div>

      <!-- No receipts found -->
      <div
        *ngIf="!isLoading() && receipts().length === 0"
        class="text-center py-12"
      >
        <p class="text-gray-700 text-xl font-medium mb-1">Aucun reçu trouvé</p>
        <p class="text-gray-500">Ajouter des reçus depuis le menu</p>
      </div>
    </div>

    <!-- Card Body -->
    <div
      *ngIf="!isLoading() && receipts().length > 0"
      class="grid grid-cols-4 gap-2 px-4 pb-4 max-h-[80vh] overflow-y-auto scrollbar-hide"
    >
      <!-- Receipt Card -->
      <div
        *ngFor="let receipt of receipts()"
        class="bg-white rounded-lg p-2 border border-gray-200 shadow-sm"
      >
        <div (click)="onReceiptClick(receipt)">
          <!-- Card Header -->
          <div class="border-b border-gray-200 pb-2 mb-1">
            <div class="flex items-start justify-between mb-1">
              <h2 class="text-lg font-medium text-gray-900">
                {{ receipt.orderNumber }}
              </h2>
              <span
                class="px-2 py-1.5 bg-green-100 text-green-500 text-xs font-medium rounded-full"
              >
                {{ receipt.tableName }}
              </span>
            </div>
            <div class="flex items-center gap-2 text-xs text-gray-500">
              <i-lucide [img]="Clock" class="w-3 h-3"></i-lucide>
              <span> {{ receipt.date | date: 'short' }} </span>
            </div>
          </div>

          <!-- Card Body -->
          <div class="mb-1">
            <span class="text-xs font-medium text-gray-600">Total</span>
            <div class="text-xl font-bold text-gray-900">
              {{ receipt.total | currency:'EUR' }}
            </div>
          </div>

          <!-- Actions Buttons -->
          <div class="flex gap-2">
            <button
              (click)="onPayClick(receipt.orderNumber); $event.stopPropagation()"
              class="border border-gray-200 shadow-xs font-medium rounded-lg text-sm px-4 py-2 text-center inline-flex items-center justify-center w-full"
            >
              <i-lucide [img]="CreditCard" class="w-4 h-4 me-2"></i-lucide>

              Payer
            </button>
            <button
              (click)="onGenerateInvoiceClick(receipt); $event.stopPropagation()"
              class="border border-gray-200 shadow-xs font-medium rounded-lg text-sm px-4 py-2 text-center inline-flex items-center justify-center w-full"
            >
              <i-lucide [img]="FileText" class="w-4 h-4 me-2"></i-lucide>

              Facturer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="isInvoiceDialogVisible()"
  class="fixed inset-0 flex items-center justify-center z-50"
  (click)="onCloseInvoiceDialog()"
>
  <div
    class="fixed inset-0 bg-gray-700 opacity-50 flex items-center justify-center"
  ></div>
  <div
    class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-4 overflow-hidden relative"
    (click)="$event.stopPropagation()"
  >
    <div class="p-4 text-center flex justify-between items-center">
      <h1 class="text-2xl font-bold">Générer une facture</h1>
      <button
        (click)="onCloseInvoiceDialog()"
        class="bg-black text-white p-1 rounded-lg border border-gray-200 shadow-sm"
      >
        <i-lucide [img]="XIcon" [size]="22"></i-lucide>
      </button>
    </div>
    <div class="p-4">
      <div *ngIf="clients().length > 0" class="mb-4">
        <label
          for="client-select"
          class="block text-sm font-medium text-gray-700"
          >Sélectionner un client</label
        >
        <select
          id="client-select"
          class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
          (change)="onClientSelectionChange($event)"
        >
          <option value="">Sélectionner un client</option>
          <option *ngFor="let client of clients()" [value]="client.id">
            {{ client.name }}
          </option>
          <option value="new">Créer un nouveau client</option>
        </select>
      </div>
      <div class="flex justify-end gap-2">
        <button
          (click)="onCloseInvoiceDialog()"
          class="py-2 px-4 rounded-lg font-medium shadow-xs bg-gray-100 text-gray-800 hover:bg-gray-200 transition-colors duration-200"
        >
          Annuler
        </button>
        <button
          (click)="onGenerateInvoice()"
          [disabled]="isGeneratingInvoice()"
          class="py-2 px-4 rounded-lg font-medium shadow-xs bg-blue-500 text-white hover:bg-blue-600 transition-colors duration-200 flex items-center"
        >
          <i-lucide
            *ngIf="isGeneratingInvoice()"
            [img]="Loader"
            [size]="22"
            class="animate-spin"
          ></i-lucide>
          <span class="ml-2">Générer</span>
        </button>
      </div>
    </div>
  </div>
</div>

<app-client-form-modal
  *ngIf="isClientFormVisible()"
  [token]="token()"
  (close)="closeClientForm()"
  (clientSaved)="onClientSaved()"
></app-client-form-modal>

<app-receipt-details-modal
  *ngIf="isReceiptDetailsVisible()"
  [receipt]="selectedReceipt()!"
  (close)="onCloseReceiptDetails()"
></app-receipt-details-modal>
