<div
  class="fixed inset-0 flex items-center justify-center z-50"
  (click)="onClose()"
>
  <!-- Backdrop -->
  <div
    class="fixed inset-0 bg-gray-700 opacity-50 flex items-center justify-center"
  ></div>

  <!-- All Receipts Modal -->
  <div
    class="bg-gray-100 rounded-xl shadow-2xl w-full max-w-5xl overflow-hidden relative"
    (click)="$event.stopPropagation()"
  >
    <!-- Card Header -->
    <div class="flex justify-between">
      <div class="flex items-center gap-2 m-4">
        <i-lucide [img]="Receipt" [size]="24"></i-lucide>
        <h1 class="text-2xl font-bold text-gray-900">Tous les reçus</h1>
      </div>
      <div>
        <button
          (click)="onClose()"
          class="bg-black text-white p-1 rounded-lg border border-gray-800 shadow m-2"
        >
          <i-lucide [img]="XIcon" [size]="22"></i-lucide>
        </button>
      </div>
    </div>

    <div class="px-4">
      <!-- Filter Controls -->
      <div class="flex gap-4 mb-4">
        <input
          type="text"
          placeholder="Numéro de commande"
          class="p-2 border border-gray-300 rounded-md w-1/3"
          [(ngModel)]="commandNumberFilter"
        />
        <select
          class="p-2 border border-gray-300 rounded-md w-1/3"
          [(ngModel)]="serviceTypeFilter"
        >
          <option value="all">Tous les services</option>
          <option value="table">Table</option>
          <option value="takeaway">À emporter</option>
        </select>
        <input
          type="date"
          class="p-2 border border-gray-300 rounded-md w-1/3"
          [(ngModel)]="selectedDateFilter"
        />
      </div>

      <!-- Loading State -->
      <div *ngIf="isLoading()" class="text-center py-12">
        <i-lucide
          [img]="Loader"
          [size]="48"
          class="animate-spin mx-auto"
        ></i-lucide>
      </div>

      <!-- No receipts found -->
      <div
        *ngIf="!isLoading() && receipts().length === 0"
        class="text-center py-12"
      >
        <p class="text-gray-700 text-xl font-medium mb-1">Aucun reçu trouvé</p>
        <p class="text-gray-500">Ajouter des reçus depuis le menu</p>
      </div>
    </div>

    <!-- Card Body -->
    <div
      *ngIf="!isLoading() && receipts().length > 0"
      class="px-4 pb-4 max-h-[80vh] overflow-y-auto scrollbar-hide"
    >
      <app-reusable-table
        [columns]="tableColumns"
        [columnKeys]="tableColumnKeys"
        [data]="paginatedReceipts()"
        [customActions]="customActions"
        [columnTemplates]="columnTemplates"
      >
      </app-reusable-table>
    </div>

    <ng-template #totalColumnTemplate let-item="item">
      <div class="text-lg font-medium text-gray-900">{{ item.total }}</div>
    </ng-template>

    <ng-template #dateColumnTemplate let-item="item">
      <div class="flex items-center gap-2 text-md text-gray-600">
        <span> {{ item.date | date: 'short' }} </span>
      </div>
    </ng-template>
  </div>
</div>

<app-invoice-dialog
  *ngIf="isInvoiceDialogVisible()"
  [receipt]="selectedReceiptForInvoice()!"
  [token]="token()"
  (close)="onCloseInvoiceDialog()"
  (invoiceGenerated)="onInvoiceGenerated()"
></app-invoice-dialog>

<app-receipt-details-modal
  *ngIf="isReceiptDetailsVisible()"
  [receipt]="selectedReceipt()!"
  (close)="onCloseReceiptDetails()"
></app-receipt-details-modal>
