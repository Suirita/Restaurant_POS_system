<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-2xl w-full max-w-md mx-4">
    <!-- Modal Header -->
    <div class="flex justify-between items-center p-4 border-b border-gray-200">
      <h3 class="text-xl font-semibold text-gray-800">Transférer la commande</h3>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600">
        <i-lucide [img]="XIcon" [size]="24"></i-lucide>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-6">
      <p class="text-gray-600 mb-4">
        Veuillez entrer le numéro de la table de destination.
      </p>
      <app-calculator
        [displayValue]="calculatorDisplayValue()"
        [canConfirm]="calculatorCanConfirm()"
        [isQuantityMode]="calculatorIsQuantityMode()"
        (numberAdded)="onCalculatorNumberAdded($event)"
        (decimalAdded)="onCalculatorDecimalAdded()"
        (cleared)="onCalculatorCleared()"
        (confirmed)="onCalculatorConfirmed()"
      ></app-calculator>
      <div *ngIf="transferErrorMessage()" class="text-red-500 text-center text-md mt-2">
        {{ transferErrorMessage() }}
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="flex justify-end items-center p-4 border-t border-gray-200">
      <button
        (click)="confirmTransfer()"
        [disabled]="!canConfirmTransfer()"
        class="px-6 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Confirmer
      </button>
    </div>
  </div>
</div>
